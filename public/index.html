<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="assets/player.css" type="text/css">
  <script type="text/javascript">
    document.write("\<script src='//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js' type='text/javascript'>\<\/script>");
  </script>
  <script src="assets/ui.js"></script>
  <script src="assets/player.js"></script>
  <script src="assets/tracklist.js"></script>
</head>
<body>
  <p>Hello world!</p>
  <audio controls id="first">
  <source src="/music/egy.ogg" type="audio/ogg">
  </audio>

  <audio controls id="second">
  <source src="/music/ketto.ogg" type="audio/ogg">
  </audio>

  <canvas id="waves" width="512" height="200"></canvas>
  <pre id="display-samples"></pre>

  <div class='music-player idle'>
    <div class='info'>
      <div class='title'></div>
      <div class='aa'>
        <span class='artist'></span>
        <span class='album'></span>
      </div>
      <div class='full'></div>
      <div class='current'></div>
    </div>
    <div class='player'>
      <i class='icon-backward'></i>
      <i class='icon-pause hide'></i>
      <i class='icon-play'></i>
      <i class='icon-forward'></i>
      <progress class='progress' max='100' value='0'></progress>
      <i class='icon-repeat'></i>
      <i class='icon-random'></i>
      <i class='mute icon-volume-up'></i>
      <progress class='volume' max='100' value='0'></progress>
    </div>
  </div>
</body>
</html>
