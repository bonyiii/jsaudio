<!DOCTYPE html>
<head>
  <script src='/crystal' type='text/javascript'></script>
  <script app src='/js/music' type='text/javascript'></script>
  <link app href='/style/music' rel='stylesheet'>
  <meta content='width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0' name='viewport'>
</head>
<body>
  <div class='music-player idle'>
    <div class='playlist'>
      <div class='cover'></div>
    </div>
    <div class='info'>
      <div class='title'></div>
      <div class='aa'>
        <span class='artist'></span>
        <span class='album'></span>
      </div>
      <div class='full'></div>
      <div class='current'></div>
    </div>
    <div class='player'>
      <i class='icon-backward'></i>
      <i class='icon-pause hide'></i>
      <i class='icon-play'></i>
      <i class='icon-forward'></i>
      <progress class='progress' max='100' value='0'></progress>
      <i class='icon-repeat'></i>
      <i class='icon-random'></i>
      <i class='icon-volume-up'></i>
      <progress class='volume' max='100' value='0'></progress>
    </div>
  </div>
</body>
